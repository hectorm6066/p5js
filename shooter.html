<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
    var change = -2
    var x = [30,30,580]
    var y = [5,560,560,5]
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            background(0,0,0);
            bullet
            keyTyped()
            // aliens()
            player1()
            player2()
            if (y[0]==y[1]){
                text("GAME OVER",60,70)
                noLoop()
            }
            


        function player1(){
            fill("green")
            rect(x[1],y[2],40,40)
            fill("white")
            text("P1",x[1]+15,580)
        }
        function keyTyped(){
            if (key === 'w'){
            y[1]==y[2]
            fill("red")
            bullet()
            y[1]  += -10
            }
            if (key === 'd'){
            x[1]+=2
            }
            if (key === 'a'){
            x[1]-=2
            }
            if (key === 'u'){
            y[3]==y[0]
            fill("red")
            bullet2()
            y[3]  += 10
            }
            if (key === 'k'){
            x[0]+=2
            }
            if (key === 'h'){
            x[0]-=2
            }
        }
                function bullet2(){
            rect(x[0]+15,y[3],10,20)
            if (y[3]>= 580){
                y[3] = 5
            }
        }
        function bullet(){
            rect(x[1]+15,y[1],10,20)
            if (y[1]<= 0){
                y[1] = 560
            }
        }
                function player2(){
            fill("green")
            rect(x[0],y[0],40,40)
            fill("white")
            text("P2",x[0]+15,30)
        }
        }
    </script>
</head>

<body>

</body>

</html>
